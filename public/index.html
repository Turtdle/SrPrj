<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Professional Website Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Resume Website Generator</h1>
    </header>
    <main>
        <section id="Upload">
            <h2>Upload</h2>
            <div id="drop-zone" class="drop-zone">
                <p>Drag & Drop files here or click to upload</p>
                <input type="file" id="file-input" hidden>
            </div>
            <div id="template-selection" class="template-selection" style="display: none;">
                <h3>Choose a Template Style</h3>
                <div class="templates-container">
                    <div class="template-card" data-template="standard">
                        <div class="template-preview">
                            <img src="img/template-standard.png" alt="Standard Template">
                        </div>
                        <div class="template-info">
                            <h4>Dynamic Portfolio</h4>
                            <p>Modern, colorful, with interactive sections and animations</p>
                        </div>
                    </div>
                    <div class="template-card" data-template="professional">
                        <div class="template-preview">
                            <img src="img/template-professional.png" alt="Professional Template">
                        </div>
                        <div class="template-info">
                            <h4>Executive Profile</h4>
                            <p>Clean, minimal design with elegant typography and professional layout</p>
                        </div>
                    </div>
                </div>
                <button id="generate-btn" class="btn-primary">Generate Website</button>
            </div>
            <div id="result-area" class="result-area"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
